<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Contact Page! </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed.<br> Feel free to get in touch with us.</p>
    </div>

    <div class="contact-box">
        <div class="contact-left">
            <h3> Send your request</h3>
            <form>
              <div class="input-row">
                 <div class="input-group"> 
                      <label> Name </label>
                      <input type="text" placeholder="Gaia Jones">
                 </div>

                 <div class="input-group"> 
                    <label> Phone </label>
                    <input type="text" placeholder="+234 701 342 6748">
                 </div>
              </div>

                 <div class="input-row">

                  <div class="input-group"> 
                    <label> Email </label>
                    <input type="email" placeholder="gaiacodes@gmail.com">
                  </div>
                 
                  <div class="input-group"> 
                    <label> Subject </label>
                    <input type="text" placeholder="Project Demo">
                  </div>
                </div>

                  <label>Message</label>
                  <textarea rows="5" placeholder="Your message..."></textarea>

                  <button type="submit">SEND</button>
            </form>
        </div>

               <div class="contact-right">
                  <h3>Reach us</h3>
                     
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>contactus@example.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+234 816 784 5638</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td> #21 Neverlands, Off Peter  <br> Avenue, Laos, Portugal.</td#>
                        </tr>
                    </table>


               </div>
    </div>


</body>

</html>
